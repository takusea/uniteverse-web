<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カケル</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.0/destyle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <h1 class="title">
    <img class="logo" src="img/logo.png" alt="カケル">
  </h1>
  <main class="main">
    <h2 class="headline">概要</h2>
    <div class="kakeru">絵を描ケル</div>
    <h3 class="headline-sub">1. テーマに沿って絵を描こう</h3>
    <img class="screenshot" src="img/ss01.png" alt="">
    <p class="text">描く絵のテーマがそれぞれに与えられる！それに沿って絵を描こう！</p>
    <hr class="line">
    <div class="kakeru">直感に賭ケル</div>
    <h3 class="headline-sub">2. 同じテーマの絵を見つけよう</h3>
    <img class="screenshot" src="img/ss02.png" alt="">
    <p class="text">自分と同じテーマの人が他に１〜２人いる！探し当てよう！</p>
    <hr class="line">
    <div class="kakeru">絵の間に架ケル</div>
    <h3 class="headline-sub">3. 見つけた絵と自分の絵をつなげよう</h3>
    <img class="screenshot" src="img/ss03.png" alt="">
    <p class="text">同じテーマだと思う絵と自分の絵を間を補完するようにつなげよう！</p>
    <hr class="line">
    <div class="kakeru">話しカケル</div>
    <h3 class="headline-sub">4. できた絵について話し合おう</h3>
    <p class="text">それぞれに与えられたテーマや書いた絵に関してみんなで話し合おう！</p>
    <hr class="line">
    <a class="button" href="canvas.html">アプリへアクセス</a>
  </main>
</body>
</html>
